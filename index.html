<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="title">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="actions">
      <div class="settings"></div>
      <div class="state"></div>
    </div>
    <div id="content">
      <div id="grid">
        <button id="00" class="cell"></button>
        <button id="01" class="cell"></button>
        <button id="02" class="cell"></button>
        <button id="10" class="cell"></button>
        <button id="11" class="cell"></button>
        <button id="12" class="cell"></button>
        <button id="20" class="cell"></button>
        <button id="21" class="cell"></button>
        <button id="22" class="cell"></button>
      </div>
    </div>
  </body>
</html>
