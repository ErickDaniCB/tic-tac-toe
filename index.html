<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="title">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="actions">
      <div class="settings"></div>
      <div class="state"></div>
    </div>
    <div id="content">
      <div id="grid">
        <button id="1" class="cell 00">1</button>
        <button id="2" class="cell 01">2</button>
        <button id="3" class="cell 02">3</button>
        <button id="4" class="cell 10">4</button>
        <button id="5" class="cell 11">5</button>
        <button id="6" class="cell 12">6</button>
        <button id="7" class="cell 20">7</button>
        <button id="8" class="cell 21">8</button>
        <button id="9" class="cell 22">9</button>
      </div>
    </div>
  </body>
</html>
